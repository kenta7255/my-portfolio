<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex" />
  <meta name="description" content="川瀬健大のポートフォリオです">
  <!-- css -->
  <link rel="stylesheet" href="html5reset-1.6.1.css">
  <link rel="stylesheet" href="styles.css">
  <!-- css -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  <title>Work02</title>
</head>

<body>

  <div class="container">
    <!-- 3. classを付与（ main-content / sidebar / sidebar__inner / content ） -->
    <div class="wrapper">
      <div class="sidebar">
        <div class="sidebar-inner">
          <div class="inner_content">
            <nav>
              <a href="/index.html">
                <h1>Kenta<br>Kawase/Portfolio</h1>
              </a>
              <ul class="nav-menu">
                <li>
                  <a href="#" class="toggle">Contact</a>
                  <ul class="inner child wf-hannari">
                    <div class="name box">
                      <label for="name">お名前</label>
                      <input type="text" id="name" name="name" class="name" required placeholder="例：石井太郎">
                    </div>
                    <div class="email box">
                      <label for="email">メールアドレス</label>
                      <input type="email" name="email" class="email" id="email" required
                        placeholder="例：Example@example.com">
                    </div>
                    <div class="content box">
                      <label for="content">お問い合わせ内容</label>
                      <textarea name="content" class="content" id="content" required placeholder="お問い合わせ内容をご入力ください"
                        rows="5"></textarea>
                    </div>
                    <input type="submit" value="送信する" class="modal-btn">
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <div class="main">
        <section class="work-detail-box">
          <h2 class="section-title">- Work -</h2>
          <div class="work-detail">
            <div class="work-img">
              <a href="https://gifted-hermann-478ed6.netlify.app">
                <img src="img/tyukyu-full.png" alt="">
              </a>
            </div>
            <div class="work-info">
              <h3>Adobe xD</h3>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/jquery.sticky-sidebar.min.js"></script>


  <!-- 4. jQuery にて、stickySidebarを適用 -->
</body>

</html>
